
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruscotto Telemarketing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cruscotto Telemarketing</h1>
            <div class="header-actions">
                <span id="syncStatus" class="sync-status">Manuale</span>
                <button id="resetBtn" class="btn btn--outline btn--sm">Reset Dati</button>
            </div>
        </header>

        <nav class="tabs">
            <button id="tabDati" class="tab-btn active">Inserimento Dati</button>
            <button id="tabGrafici" class="tab-btn">Grafici</button>
            <button id="tabRiassunto" class="tab-btn">Riepilogo Annuale</button>
        </nav>

        <!-- Sezione Inserimento Dati -->
        <div id="contentDati" class="tab-content active">
            <section class="data-input-section">
                <h2>Compila dati mese per mese</h2>
                <div class="months-grid" id="monthsContainer"></div>
            </section>
        </div>

        <!-- Sezione Grafici -->
        <div id="contentGrafici" class="tab-content">
            <section class="charts-section">
                <h2>Andamento KPI Mensili</h2>
                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Trend KPI principali</h3>
                        <div style="position: relative; height: 350px;">
                            <canvas id="kpiChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Sezione Riepilogo -->
        <div id="contentRiassunto" class="tab-content">
            <section class="summary-section">
                <h2>Riepilogo Annuale</h2>
                <div class="kpi-grid" id="kpiContainer">
                    <div class="kpi-card">
                        <div class="kpi-label">ROI Complessivo</div>
                        <div class="kpi-value" id="roiKPI">0%</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Costo/Appuntamento Medio</div>
                        <div class="kpi-value" id="costoAppuntamentoKPI">â‚¬0</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
